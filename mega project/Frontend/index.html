<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="theme-color" content="#FF5733">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->


    <title>J.A.R.V.I.S</title>

</head>

<body class="bg-black text-light text-center" style="overflow: hidden;">


    <div class="row">
        
        <div class="text-center " id="jarvis"
            style="display: flex; justify-content: center; align-items: center;top: 0; height: 500px; width: 100%; background: url('image/d0a766c7d2fa688a3b176b65760fdb2e.gif'); background-size: 800px;margin-top: -60px; background-position: center; position: relative; z-index: 0;background-repeat: no-repeat;"><p class="text-center">J.A.R.V.I.S.</p>
        </div>
        <div id="li" style="margin-top: -70px; display: none; z-index: 1;" class="text-primary text-center">
            <span class="spinner-grow" style="width: 15px; height: 15px;"></span>
            <span id="tc">Listening....</span>
        </div>


        <h5 id="like" class="like text-success"></h5>
        <h5 id="output" class="output text-info"></h5>
        <textarea readonly class="text-light text-center fixed-bottom" id="get"></textarea>
    </div>


    <div id="TextInput" class= "input-group fixed-bottom" role="group" aria-label="Basic outlined example" style="position: absolute;">
        <input type="text" id="chatbox" name="chatbox" placeholder="Ask me anything...." class="form-control bg-info" aria-label="Input group">
           
        <button id="ChatBtn" class="btn btn-outline-danger" onclick="getText()"><i class="bi bi-send"
                id="send"></i></button>
        <button id="MicBtn" class="btn btn-outline-info"><i class="bi bi-mic"></i></button>
        <button id="SettingsBtn" class="btn glow-on-hover btn-outline-success"><i
                class="bi bi-gear-wide-connected"></i></button>
    </div>

    <script src="main.js"></script>
    <script type="text/javascript" src="./eel.js"></script>

</body>

</html>
