<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S</title>
    <link rel="stylesheet" href="register.css">
</head>
<body style="background-image: url('deepLearning.webp');">
    <div class="container" style=" margin-left: 50%;">
    <div class="co">

        <h3 style="position: absolute; left: -210%; top: -10%;color: rgb(0, 157, 255);text-shadow: 0 0 30px;">I REMEMBER YOOU</h3>
        <h1 style="top: 10px;">Sign up</h1><br>
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="jarvis" required><br><br>
            
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="@jarvis.com" required><br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="*************" required><br><br>
            <input type="checkbox" onclick="myFunction()">Show Password
            <br><br><br>
            
            <input type="submit" value="Sign up">
        </form>
        <br><br>
        <p>Already have an account ? <a href="#" onclick="window.location.replace('./login.html')">Sign in</a></p>
    </div>
    </div>
        
    <script type="text/javascript" src="/eel.js"></script>
    <script>

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;


            eel.register_user(username,email,password)(function(response) {
                if (response=="s") {
                    window.location.href = '/login.html'; // Redirect to login page on success
                    alert('Registration successful!');
                } else {
                    alert('Registration failed: Email already exists!');
                }
            });


        });

        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
}
    </script>
</body>
</html>
